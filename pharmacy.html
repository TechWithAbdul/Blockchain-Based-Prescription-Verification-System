<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - Prescription Verification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        .section-animate {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .section-animate:hover {
            transform: translateY(-5px);
            opacity: 0.95;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 font-sans">
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-8 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Blockchain Prescription System</h1>
        <p class="mt-2 text-lg md:text-xl opacity-90">Pharmacy Portal</p>
    </header>

    <nav class="bg-white/80 py-4 px-4 shadow">
        <ul class="flex justify-center gap-6">
            <li><a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Home</a></li>
            <li><a href="admin.html" class="text-indigo-600 hover:text-indigo-800 font-semibold" disabled>Admin</a></li>
            <li><a href="doctor.html" class="text-indigo-600 hover:text-indigo-800 font-semibold" disabled>Doctor</a></li>
            <li><a href="emergency.html" class="text-indigo-600 hover:text-indigo-800 font-semibold" disabled>Emergency</a></li>
            <li><a href="patient.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Patient</a></li>
        </ul>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        <!-- Wallet Connection -->
        <section class="section-animate glassmorphism rounded-2xl p-6 mb-8">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <button id="connectWallet" class="gradient-btn text-white py-3 px-6 rounded-lg font-semibold">Connect Wallet</button>
                <p id="accountInfo" class="text-gray-700 font-medium">Wallet: Not connected</p>
            </div>
            <div id="loading" class="hidden text-gray-700 mt-4">Processing...</div>
        </section>

        <!-- Pharmacy Section -->
        <section id="pharmacySection" class="section-animate glassmorphism rounded-2xl p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-6">Pharmacy Portal</h2>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label for="verifyPrescriptionId" class="block text-sm font-medium text-gray-700">Prescription ID</label>
                    <div class="flex gap-2 flex-wrap">
                        <input type="text" id="verifyPrescriptionId" placeholder="Enter Prescription ID" class="flex-1 p-3 rounded-lg bg-white/80 border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <button onclick="verifyPrescription()" class="gradient-btn text-white py-3 px-6 rounded-lg font-semibold" disabled>Verify</button>
                        <button onclick="fulfillPrescription()" class="gradient-btn text-white py-3 px-6 rounded-lg font-semibold" disabled>Fulfill</button>
                        <button onclick="markExpired()" class="gradient-btn text-white py-3 px-6 rounded-lg font-semibold" disabled>Mark Expired</button>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="prescriptionHashInput" class="block text-sm font-medium text-gray-700">Prescription Hash</label>
                    <div class="flex gap-2">
                        <input type="text" id="prescriptionHashInput" placeholder="Enter Prescription Hash (0x...)" class="flex-1 p-3 rounded-lg bg-white/80 border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <button onclick="verifyPrescriptionHash()" class="gradient-btn text-white py-3 px-6 rounded-lg font-semibold" disabled>Verify Hash</button>
                    </div>
                </div>
                <div id="prescriptionDetails" class="bg-white/50 p-4 rounded-lg min-h-[120px]"></div>
                <div id="hashVerificationResult" class="bg-white/50 p-4 rounded-lg min-h-[60px] mt-4"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-6">
        <p>Â© 2025 Blockchain Prescription System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
